<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Prompt 설정</title>
    <link rel="stylesheet" href="src/css/tailwind.css">
    <link rel="stylesheet" href="src/css/options.css">
    <script src="src/lib/jquery-3.7.1.min.js"></script>
    <script src="src/js/options.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6 min-w-[400px]">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Ollama Prompt 관리</h1>

        <ul class="tabs">
            <li class="active" data-tab="ollama-settings">Ollama Prompt 설정</li>
            <li data-tab="text-prompt">텍스트 프롬프트 관리</li>
            <li data-tab="image-prompt">이미지 프롬프트 관리</li>
        </ul>

        <div id="ollama-settings" class="tab-content active">
            <h2 class="text-xl font-semibold mb-4">Ollama 서버 설정</h2>
            <div class="mb-6">
                <label for="ollama-server-input" class="block text-sm font-medium text-gray-700">Ollama 서버 주소</label>
                <input type="url" id="ollama-server-input" value="http://localhost:11434" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="예: http://localhost:11434">
            </div>

            <div class="mb-6">
                <label for="model-select" class="block text-sm font-medium text-gray-700">기본 모델 선택</label>
                <select id="model-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" disabled>
                    <option value="">서버 주소를 먼저 입력하세요</option>
                </select>
            </div>

            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                <button id="test-connection-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    연결 테스트
                </button>
                <button id="save-settings-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    설정 저장
                </button>
            </div>
        </div>
        <!-- 텍스트 프롬프트 관리 탭 내용 -->
        <div id="text-prompt" class="tab-content">
            <h2 class="text-xl font-semibold mb-4">텍스트 프롬프트 관리</h2>
            <div class="mb-4">
                <label for="text-prompt-list" class="block text-sm font-medium text-gray-700">텍스트 프롬프트 목록</label>
                <select id="text-prompt-list"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">프롬프트를 선택하세요</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="text-prompt-input" class="block text-sm font-medium text-gray-700">프롬프트 입력</label>
                <textarea id="text-prompt-input" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="프롬프트를 입력하세요..."></textarea>
            </div>

            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                <button id="text-delete-prompt-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    선택 프롬프트 삭제
                </button>
                <button id="text-add-prompot-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    프롬프트 추가
                </button>
            </div>
        </div>

        <!-- 이미지 프롬프트 관리 탭 내용 -->
        <div id="image-prompt" class="tab-content">
            <h2 class="text-xl font-semibold mb-4">이미지 프롬프트 관리</h2>
            
            <div class="mb-4">
                <label for="image-prompt-list" class="block text-sm font-medium text-gray-700">이미지 프롬프트 목록</label>
                <select id="image-prompt-list"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">프롬프트를 선택하세요</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="image-prompt-input" class="block text-sm font-medium text-gray-700">프롬프트 입력</label>
                <textarea id="image-prompt-input" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="프롬프트를 입력하세요..."></textarea>
            </div>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                <button id="image-delete-prompt-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    선택 프롬프트 삭제
                </button>
                <button id="image-add-prompot-button" class="w-full md:w-1/2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    프롬프트 추가
                </button>
            </div>
        </div>

        <div id="status-message" class="hidden mt-4 text-sm text-center font-medium"></div>
    </div>

</body>
</html>
